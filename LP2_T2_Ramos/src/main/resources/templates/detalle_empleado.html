<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle del Empleado</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información del Empleado</h5>
                
                <p><strong>DNI:</strong> <span th:text="${empleado.dniEmpleado}">DNI</span></p>
                <p><strong>Nombre:</strong> <span th:text="${empleado.nombreEmpleado}">Nombre</span></p>
                <p><strong>Apellido:</strong> <span th:text="${empleado.apellidoEmpleado}">Apellido</span></p>
                <p><strong>Fecha de Nacimiento:</strong> <span th:text="${empleado.fechaNacimiento}">Fecha de Nacimiento</span></p>
                <p><strong>Dirección:</strong> <span th:text="${empleado.direccion}">Dirección</span></p>
                <p><strong>Correo:</strong> <span th:text="${empleado.correo}">Correo</span></p>
                <p><strong>Área:</strong> <span th:text="${empleado.area.nombreArea}">Área</span></p>

                <form th:action="@{/delete/{id}(id=${empleado.dniEmpleado})}" onsubmit="return confirm('¿Estás seguro de que deseas eliminar a este empleado?');">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>

                <a href="/" class="btn btn-primary mt-3">Volver a la Lista</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
