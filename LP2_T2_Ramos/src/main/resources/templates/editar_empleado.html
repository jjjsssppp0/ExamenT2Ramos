<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editar Empleado</h1>

        <form th:action="@{/actualizar_empleado/{id}(id=${empleado.dniEmpleado})}" method="post" th:object="${empleado}">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" class="form-control" th:field="*{dniEmpleado}" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombreEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control" th:field="*{apellidoEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci√≥n</label>
                <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" th:field="*{correo}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
